{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <form action="{% url 'users:password_reset_done' %}" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
    {{ form | crispy }}
    <input type="submit" class="btn btn-default btn-dark" value="Reset password">
  </form>
{% endblock %}
