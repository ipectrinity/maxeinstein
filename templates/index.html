{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" id="carousel">
            <div class="carousel-item active">
            <img class="d-block w-100" src="{% static 'images/aspirants.png' %}" alt="First slide">
            </div>
            <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'images/cubicles.png' %}" alt="Second slide">
            </div>
            <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'images/flames.png' %}" alt="Third slide">
            </div>
            <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'images/kota_factory.png' %}" alt="Fourth slide">
            </div>
            <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'images/pitchers.png' %}" alt="Fifth slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

{% endblock content %}
