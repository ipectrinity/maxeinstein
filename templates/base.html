{% load static %}
<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %}WEBFLIX{% endblock title %}</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    

    <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/media-queries.css' %}">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
</head>

<body>

    <!-- Wrapper -->
    <div class="wrapper">

        <!-- Sidebar -->
        <nav class="sidebar bg-dark">

            <div class="logo">
                <h2>Genres</h2>
            </div>

            <ul class="list-unstyled menu-elements">
                <li class="">
                    <a href="{% url 'series:series_index' %}"><i class="fas fa-home"></i>All</a>
                </li>
                <li>
                    <a href="/web_series/genre/comedy"><i class="fas fa-cog"></i>Comedy</a>
                </li>
                <li>
                    <a href="/web_series/genre/drama"><i class="fas fa-cog"></i>Drama</a>
                </li>
                <li>
                    <a href="/web_series/genre/horror"><i class="fas fa-user"></i>Horror</a>
                </li>
                <li>
                    <a href="/web_series/genre/scifi"><i class="fas fa-pencil-alt"></i>Sci-Fi</a>
                </li>
                <li>
                    <a  href="/web_series/genre/romance"><i class="fas fa-envelope"></i>Romance</a>
                </li>
            </ul>

        </nav>
        <!-- End sidebar -->

        <!-- Dark overlay (Disabled) -->
        <div class="overlay"></div>

        <!-- Content -->
        <div class="">
            <!-- Top Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">

                    <!-- open sidebar menu -->
                    <button class="btn btn-dark bg-dark open-menu">
                        <i class="fas fa-bars"></i>
                        <span></span>
                    </button>

                    <a class="navbar-brand" href="/">
                        <img src="{% static 'images/icon.png' %}" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy"> WEBFLIX
                    </a>

                    
                    <div class="right-menu ml-auto">
                        <span class="show-desktop">
                            <a class="search_icon">
                                <img src="{% static 'images/search-ico.svg' %}" alt="Search" />
                            </a>
                        </span>
                        <span class="signin_signup">
                            {% if user.is_authenticated%}
                                <img src="{% static 'images/avatar.svg' %}" alt="Guest User" class="avatar show-desktop"/>

                                <img src="{% static 'images/avatar.svg' %}" alt="Guest User" class="avatar show-mobile"/>
                            {% else %}
                                <img src="{% static 'images/avatar.svg' %}" alt="Guest User" class="avatar show-desktop"/>
                                <a href="{% url 'users:login' %}" class="show-desktop-flex ml-2">SIGN IN / SIGN UP </a>

                                <img src="{% static 'images/avatar.svg' %}" alt="Guest User" class="avatar show-mobile"/>
                            {% endif %}
                        </span>
                    </div>

                </div>
            </nav>

            <!-- Main content -->
            {% block content %}{% endblock content %}

            <!-- Footer -->
            <footer class="footer-container">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            &copy; WEBFLIX 2021
                        </div>
                    </div>
                </div>
            </footer>

        </div>
        <!-- End content -->

    </div>
    <!-- End wrapper -->

    <!-- Javascript -->
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/jquery-migrate-3.0.0.min.js' %}"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>

</body>

</html>
